<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="palette.css">
  <script src="https://kit.fontawesome.com/a7d997626a.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <title>Ohmyfood!</title>
</head>
<header>
    <div class="header_logo">
      <img class="logo" src="images\logo\ohmyfood.png" alt="logo ohmyfood" />
    </div>
    <div class="image-header">
        <img class="image-restaurant" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="femme devant plat gastronomique"></div>
  </header>
<body>
    
    <div class="Wrapper-plats">
        <div class="titre-restaurant"><h1>La palette du goût</h1></div>  
        <div class="wrapper-entrees">
            <div class="fiche-plats">
                <h3>Fricassée d'escargot</h3>
                <p>Au piment d'espelette</p>
                <p>25€</p>
            </div>
        </div>
    </div>


</body>


<footer>
    <div class="footer-wrapper">
        <div class="logo-footer">
          <h2>ohmyfood</h2>
        </div>
        <div class="liste-footer">
          <div class="footer-restaurant">
            <i class="fas fa-utensils" aria-hidden="true"></i>
            <p>Proposer un restaurant</p>
          </div>
          <div class="footer-partenaire">
            <i class="fas fa-hands-helping" aria-hidden="true"></i>
            <p>Devenir partenaire</p>
          </div>
          <div class="footer-text-bottom">
            <p>Mentions légales</p>
            <p>Contact</p>
          </div>
        </div>
      </div>
</footer>


</html>
