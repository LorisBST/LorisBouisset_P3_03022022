<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a7d997626a.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <title>Ohmyfood!</title>
</head>

<body>
  <main>
    <!-- PARTIE LOGO -->
    <header>
      <div class="header_logo">
        <img class="logo" src="./images/logo/ohmyfood.png" alt="logo ohmyfood" />
      </div>
      <!-- PARTIE LOCALISATION CLIENT -->
      <div class="User_Localisation">
        <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
        <h2>Paris, Belleville</h2>
      </div>
      <!-- PARTIE TITRE PRINCIPAL -->
      <div class="Main_Title">
        <h1>Réservez le menu qui vous convient</h1>
        <h2>Découvrez des restaurants d'exception, selectionés par nos soins.</h2>
      </div>
      <!-- BOUTON EXPLORER -->
      <div class="bouton_navigation">
        <button>Explorer nos restaurants</button>
      </div>
    </header>

   <div class="fonctionnement">
     <h2>Fonctionnement</h2>
     <div class="regle_parent">
       <div class="regle">
        <span class="numero">1</span>
        <span class="icone_regle"><i class="fas fa-mobile-alt" aria-hidden="true"></i></span>
        <span>Choisissez un restaurant</span> 
       </div>
       <div class="regle">
        <span class="numero">2</span>
        <span class="icone_regle"><i class="fa-list-ul fas tuto__icon" aria-hidden="true"></i></span>
        <span>Composez votre menu</span> 
       </div>
       <div class="regle">
        <span class="numero">3</span>
        <span class="icone_regle"><i class="fas fa-store" aria-hidden="true"></i></span>
        <span>Dégustez au restaurant</span> 
       </div>
     </div>
   </div> 
  </main>
</body>
<footer>
</footer>

</html>
